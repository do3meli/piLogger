{% extends "_layout.html" %}

{% block div %}
<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">Graphs</h1>
   </div>
</div>

<div class="row">
	{% for curPlotConfig in plotConfig %}
	<div class="col-lg-{{ curPlotConfig['size'] }}">
		<div class="panel panel-default"><div class="panel-heading"> {{ curPlotConfig['name']}}</div>
				<div id="{{ curPlotConfig['name']}}-{{ curPlotConfig['timespan']}}" style="margin: 0 auto" class="large-{{ curPlotConfig['size'] }} small-{{ curPlotConfig['size'] }} columns"></div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}

{% block myjavascript %}

<script type="text/javascript">
 $(document).ready(function(){
 	{% for curPlotConfig in plotConfig %}
	   var nothing = printGroupGraph('{{ curPlotConfig['name']}}-{{ curPlotConfig['timespan']}}', '{{ curPlotConfig['name']}}', '{{ curPlotConfig['timespan']}}');
   	{% endfor %}
 });
</script>

{% endblock %}
